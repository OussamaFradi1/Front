<div class="row col">

    <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 col-12" *ngFor="let item of sous;">
        <div class="card border-3 border-top border-top-primary">
            <div class="card-body">
                <h5 class="text-muted">{{item.nom}}</h5>
                <div class="metric-value d-inline-block">
                    <h1 class="mb-1">{{item.produits}}</h1>
                </div>
                <div class="metric-label d-inline-block float-right text-success font-weight-bold">
                    <a class="icon-circle-small icon-box-xs text-success bg-success-light">
                        <i class="fas fa-minus-circle"></i>
                    </a>
                    <!-- <span class="ml-1">5.86% </span> -->
                </div>
            </div>
        </div>
    </div>

</div>
