<div class='bo'>
  <div class="container">
    <div class="left">
      <div class="text">
        <h1>Working </h1>
        <h1>professionnal</h1>
        <!-- <p>we will be happy if you join us :)</p> -->
      </div>
      <div class="img">
        <img src="assets/undraw.svg" alt="picture">
      </div>
    </div>
    <div class="right">
      <form action="" [formGroup]="loginForm" (submit)="login()">
        <h1>sign in</h1>
        <div>
          <i class="fas fa-user a"></i>
          <input type="text" placeholder="Enter Username" id="username" name="sign" formControlName="username"
            [(ngModel)]="credentials.username">
        </div>
        <div>
          <i class="fas fa-lock b"></i>
          <input type="password" placeholder="Enter Password" id="password" name="sign" formControlName="password"
            [(ngModel)]="credentials.password">
        </div>
        <div>
          <button type="submit">LOGIN</button>
        </div>
      </form>
      <div class="text">
        <p>or sign in with social platforms</p>
        <i class="fab fa-google"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook"></i>
      </div>
    </div>
  </div>
</div>
